<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">Leiyi</div>
        <div class="badge" id="computer-label">Zifeng</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock.You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/r.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="images/p.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="images/s.png" alt="scissors">
        </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="app.js"></script>
</body>
</html>
